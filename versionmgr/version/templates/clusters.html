{% extends 'base.html' %}

{% block content %}
<h1>Cluster list</h1>
<dl class="dl-horizontal">
  {% for cluster in clusters %}
  <dt><a href="{% url 'cluster' cluster.id %}">{{ cluster.name }}</a></dt>
  <dd>
    {% for id, name in cluster.hosts %}
    {% include 'frag_host.html' with id=id name=name label=name only %}
    {% endfor %}
  </dd>
  {% endfor %}
</dl>
{% endblock %}
