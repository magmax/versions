{% extends 'base.html' %}

{% block content %}
<h1>Cluster {{ cluster.name }}</h1>
<div class="well">
  <dl class="dl-horizontal">
    {% for attr in cluster.ordered_attributes %}
    <dt>{{ attr.name }}</dt>
    <dd>{{ attr.value|md|safe }}</dd>
    {% endfor %}
  </dl>
</div>

<h2>Hosts</h2>
<div class="hosts">
  <ul>
    {% for host in cluster.hosts.all %}
    <a href="{{ host.pk }}">{{ host.name }}
    {% endfor %}
  </ul>
</div>
{% endblock %}
