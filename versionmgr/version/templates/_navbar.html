{% url 'home' as url_home %}
{% url 'customers' as url_customers %}
{% url 'clusters' as url_clusters %}
{% url 'hosts' as url_hosts %}
{% url 'deployments' as url_deployments %}


<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">Board</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li {% if view.request.path == url_home        %}class="active"{% endif %}><a href="{{ url_home }}">Home</a></li>
        <li {% if view.request.path == url_customers   %}class="active"{% endif %}><a href="{{ url_customers }}">Customers</a></li>
        <li {% if view.request.path == url_clusters    %}class="active"{% endif %}><a href="{{ url_clusters }}">Clusters</a></li>
        <li {% if view.request.path == url_hosts       %}class="active"{% endif %}><a href="{{ url_hosts }}">Hosts</a></li>
        <li {% if view.request.path == url_deployments %}class="active"{% endif %}><a href="{{ url_deployments }}">Deployments</a></li>
      </ul>
    </div>
  </div>
  {{ view }}
</div>
