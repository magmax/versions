{% extends "base.html"%}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="jumbotron">
        <h2>¿Quién eres?</h2>
        <form method="post" action="{% url 'login' %}" class="form">
          {% csrf_token %}
          <table class="table">
            <tr>
              <td>{{ form.username.label_tag }}</td>
              <td>{{ form.username }}</td>
            </tr>
            <tr>
              <td>{{ form.password.label_tag }}</td>
              <td>{{ form.password }}</td>
            </tr>
          </table>

          <input type="submit" value="login" class="btn btn-primary btn-lg btn-block" />
          <input type="hidden" name="next" value="{{ next }}" />
          <a href="{% url 'register' %}" class="btn pull-right">Aún no estoy registrado</a>
          {% if form.errors %}
          <p class="text-danger">Your username and password didn't match.</p>
          {% endif %}

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
